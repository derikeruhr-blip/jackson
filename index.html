<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rosto</title>
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            color: #ff0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 370px;
            padding: 29px;
            text-align: center;
            transition: 0.30s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 500px 200px rgba(236, 5, 5, 0.952);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #010201;
        }

        h1 {
            font-size: 2.6em;
            margin-bottom: 8px;
            color: #0077ff;
        }

        p {
            margin: 8px 50;
        }

        .info {
            text-align: center;
            margin-top: 15px;
        }

        .info strong {
            color: #0077ff;
        }

        .contato {
            margin-top: 20px;
            font-size: 0.9em;
            color: #000000e5;
        }

        /* ======== PERSONALIZAÇÃO LIVRE ======== */
        /* Seus alunos podem mudar as cores abaixo */
        :root {
            --cor-principal: #0077ff;
            --cor-fundo: #f0f4f8;
            --cor-texto: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="imagens/AlanJackson_05.jpg"Foto de perfil">
        <h1>Derike Kauã Rühr</h1>
        <p><strong>Idade:</strong> 16 anos</p>

        <div class="info">
            <p><strong>Jogo favorito:</strong> Lineage II</p>
                  <img src="imagens/c88839ddeb7dcac1fb30284b06f6ce58.jpg"Foto do Jogo">

            <p><strong>Sobre mim:</strong> Gosto de aprender coisas novas, jogar videogame e assistir séries de suspense.</p>
        </div>

        <div class="contato">
            <p><strong>Contato:</strong> derike.ruhr@escola.pr.gov.br</p>
        </div>
    </div>

</body>
</html>
